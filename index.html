<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armature Games</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
      }

      .navbar {
        position: sticky;
        top: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        justify-content: flex-end;
        padding: 10px 30px 10px 20px;
        font-size: 0.95em;
        z-index: 1000;
        box-sizing: border-box;
        gap: 12px;
        flex-wrap: nowrap;
        white-space: nowrap;
      }
      
      .navbar a { color: white; text-decoration: none; transition: color 0.3s; cursor: pointer; }
      .navbar a:hover { color: #ccc; }
      .navbar a.active { color: #b33; }

      .scroll-container {
        height: 100vh;
        overflow-y: auto;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
      }

      section {
        position: relative;
        height: 100vh;
        scroll-snap-align: start;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        color: white;
        text-align: center;
        padding-top: 0;
      }

      .separator {
        background-color: #3e0808;
        width: 100%;
        height: 13vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        font-weight: bold;
        margin-top: 37px;
      }

      .logo {
        max-width: 40%;
        margin-top: 280px;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeIn 1.5s ease-out forwards, pulse 2.5s ease-in-out infinite;
      }

      .quote {
        font-style: italic;
        font-size: 1em;
        font-weight: normal;
        margin-top: auto;
        margin-bottom: 60px;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-synthesis: none;
      }
      .quote .line { font-style: italic; font-weight: 400; display: inline-block; }
      .quote .line:last-child { font-size: 0.85em; }

      @keyframes fadeIn { to { opacity: 1; } }
      @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }

      /* === OUR GAMES === */
      .games-wrap { width: min(1200px, 92%); margin: 18px auto 0; text-align: left; }
      .game-card { display: flex; gap: 32px; align-items: flex-start; flex-wrap: wrap; margin-top: 3%; }
      .game-cover { width: 485px; max-width: 100%; border-radius: 6px; box-shadow: 0 6px 18px rgba(0,0,0,.45); }
      .game-info { flex: 1 1 420px; line-height: 1.55; }
      .game-title { font-size: 2.4rem; margin: 0 0 10px; }
      .release { font-size: 1.12rem; opacity: 0.9; margin-bottom: 18px; }
      .platforms{ display: grid; grid-template-columns: repeat(2, minmax(200px, 1fr)); gap: 16px 28px; align-items: center; justify-items: center; margin: 14px 0 18px; }
      .platforms a{ display: inline-block; }
      .platforms img{
        height: 44px;
        width: auto;
        filter: drop-shadow(0 2px 6px rgba(0,0,0,.5));
        transition: transform .2s ease, opacity .2s ease;
      }
      .platforms a:hover img{
        transform: scale(1.06);
        opacity: .9;
      }

      .game-text { font-size: 1.12rem; opacity: 1.65; white-space: pre-line; }
      .bullets { margin: 14px 0 0 0; padding-left: 18px; font-size: 1.12rem; opacity: 1.65; }

      .game-left{ display:flex; flex-direction:column; gap:18px; width:340px; max-width:100%; }
      .game-left .platforms{ display:flex; flex-direction:column; gap:16px; margin:0; justify-items:stretch; align-items:stretch; }
      .game-left .platforms img{ width:100%; height:auto; }

      /* защита картинок */
      .no-save { -webkit-user-drag:none; user-select:none; -webkit-user-select:none; -moz-user-select:none; -ms-user-select:none; pointer-events:none; }
      body { -webkit-touch-callout:none; }

      /* стрелки */
      .scroll-arrow{
        position:absolute; left:50%; bottom:14px; transform:translateX(-50%);
        width:36px; height:36px; text-decoration:none; opacity:.85; animation: arrowPulse 2s infinite; cursor: pointer;
      }
      .scroll-arrow::after{
        content:""; display:block; width:18px; height:18px; margin:auto;
        border-right:3px solid #fff; border-bottom:3px solid #fff; transform:rotate(45deg);
      }
      .scroll-arrow:hover{ opacity:1; }
      .scroll-arrow.up{ animation: arrowPulseUp 2s infinite; }
      .scroll-arrow.up::after{ transform:rotate(-135deg); }
      @keyframes arrowPulse{ 0%,100%{ transform: translateX(-50%) translateY(0);} 50%{ transform: translateX(-50%) translateY(-6px);} }
      @keyframes arrowPulseUp{ 0%,100%{ transform: translateX(-50%) translateY(0);} 50%{ transform: translateX(-50%) translateY(6px);} }

      /* === ABOUT === */
      .about-wrap {
        max-width: 900px;
        margin: 70px auto 0;
        text-align: center;
      }
      .about-title {
        font-size: 1.6rem;
        margin: 0 0 14px;
      }
    
      .about-wrap .game-text {
        line-height: 1.55;  
        margin-bottom: 14px; 
      }
      .awards-bar{
        margin-top: 70px;
        padding: 16px 18px;
        display: flex;
        justify-content: center;  
        align-items: center;       
      }
      
      .awards-bar img{
        max-width: 100%;          
        width: 1100px;            
        height: auto;
      }

      /* === CONTACTS === */
      .contacts-wrap {
        margin: 60px auto 0;
        text-align: center;
        font-size: 1.12rem;
        line-height: 1.55;
        max-width: 800px;
      }
      .contacts-intro{
        margin-bottom: 40px;
      }
      .contact-item { margin-bottom: 28px; }
      
      .contact-label{
        font-weight: bold;
        font-size: 1.3rem;
        display:block;
        margin: 0 0 10px;
      }
      
      .contacts-wrap a{
        color:#fff;
        text-decoration:none;
        transition: color .3s;
      }
      .contacts-wrap a:hover{ color:#ccc; }
      
      .social-title{
        font-weight: bold;
        font-size: 1.3rem;
        margin: 40px 0 20px;
      }
      
      .social-links{
        display:flex;
        justify-content:center;
        gap:30px;
      }
      .social-links a{ display:inline-block; }
      .social-links img{
        width:48px; height:48px;
        transition: transform .2s ease, opacity .2s ease;
      }
      .social-links a:hover img{
        transform: scale(1.1);
        opacity: .85;
      }

      /* позиционирование блоков в CONTACTS */
      #contacts .contacts-intro  { margin-top: 5vh; }
      #contacts .contacts-email  { margin-top: 10vh; }
      #contacts .contacts-social { margin-top: 10vh; }

      /* === FOOTER BAR === */
      .footer-bar {
        background-color: #3e0808;
        width: 100%;
        height: 6.5vh;  /* половина separator */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.95rem;
        font-weight: normal;
        margin-top: 40px;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="scroll-container">
      <!-- ... остальные секции ... -->

      <!-- ▼▼▼ ОБНОВЛЁННЫЙ БЛОК CONTACTS ▼▼▼ -->
      <section id="contacts" style="background-image: url('video_BG_for_gif_site_03_v2.gif')">
        <div class="separator">CONTACTS</div>
      
        <div class="contacts-wrap">
          <div class="game-text contacts-intro">
            Are you interested in horror games, have interesting ideas, or something else - 
            just contact us by email. We will be glad to talk to you.
          </div>
      
          <div class="contact-item contacts-email">
            <span class="contact-label">E-MAIL</span>
            <a href="mailto:armaturegames@gmail.com">armaturegames@gmail.com</a>
          </div>
      
          <div class="contacts-social">
            <div class="social-title">Follow Us</div>
            <div class="social-links">
              <a href="https://www.youtube.com/channel/UC6KhgQm7oOCAuS6rbbC3QFw" target="_blank">
                <img src="youtube-icon.png" alt="YouTube" class="no-save" />
              </a>
              <a href="https://x.com/ArmagTeam" target="_blank">
                <img src="x-icon.png" alt="X (Twitter)" class="no-save" />
              </a>
              <a href="https://www.facebook.com/TicTacTwelveOclock/" target="_blank">
                <img src="facebook-icon.png" alt="Facebook" class="no-save" />
              </a>
            </div>
          </div>
        </div>

        <!-- ▼ новая полоска ▼ -->
        <div class="footer-bar">©2021 ARMAG. All rights reserved.</div>
        <!-- ▲ новая полоска ▲ -->
      
        <a class="scroll-arrow up js-scroll" data-target="home" aria-label="Back to top"></a>
      </section>
      <!-- ▲▲▲ КОНЕЦ CONTACTS ▲▲▲ -->
    </div>
  </body>
</html>
