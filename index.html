<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armature Games</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body, html {
        height: 100%;
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
      }
      section {
        position: relative;
        height: 100vh;
        width: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .logo {
        width: 46%; /* 15% more than 40% */
        max-width: 700px;
        min-width: 250px;
      }
      .headline {
        background-color: rgba(200, 0, 0, 0.85);
        color: white;
        padding: 10px 30px;
        border-radius: 6px;
        font-size: 2em;
        font-weight: bold;
        text-shadow: 2px 2px 5px black;
      }
      .arrow {
        position: absolute;
        bottom: 20px;
        font-size: 2em;
        color: white;
        animation: bounce 1.5s infinite;
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .scroll-up {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 2em;
        background-color: rgba(200, 0, 0, 0.85);
        color: white;
        padding: 10px 15px;
        border-radius: 50%;
        text-decoration: none;
        z-index: 10;
        display: none;
      }
      .scroll-up.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <section id="home">
      <img class="bg" src="video_BG_for_gif_site_04.gif" alt="Background" />
      <img class="logo" src="armag_logo_horizontal_white.png" alt="Logo" />
      <a href="#games" class="arrow">&#8595;</a>
    </section>

    <section id="games">
      <img class="bg" src="video_BG_for_gif_site_01.gif" alt="Background" />
      <div class="headline">OUR GAMES</div>
      <a href="#about" class="arrow">&#8595;</a>
    </section>

    <section id="about">
      <img class="bg" src="video_BG_for_gif_site_02.gif" alt="Background" />
      <div class="headline">ABOUT</div>
      <a href="#contacts" class="arrow">&#8595;</a>
    </section>

    <section id="contacts">
      <img class="bg" src="video_BG_for_gif_site_03_v2.gif" alt="Background" />
      <div class="headline">CONTACTS</div>
      <a href="#home" class="arrow scroll-top">&#8593;</a>
    </section>

    <a href="#home" class="scroll-up" id="scrollUpBtn">&#8593;</a>

    <script>
      const scrollUpBtn = document.getElementById('scrollUpBtn');

      window.addEventListener('scroll', () => {
        if (window.scrollY > window.innerHeight) {
          scrollUpBtn.classList.add('show');
        } else {
          scrollUpBtn.classList.remove('show');
        }
      });
    </script>
  </body>
</html>
