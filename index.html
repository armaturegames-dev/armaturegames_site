<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armature Games</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
      }

      .scroll-container {
        height: 100vh;
        overflow-y: auto;
        scroll-snap-type: y mandatory;
      }

      section {
        position: relative;
        height: 100vh;
        scroll-snap-align: start;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        color: white;
        text-align: center;
        padding-top: 80px;
      }

      .separator {
        background-color: #3e0808;
        width: 100%;
        padding: 20px 0;
        font-size: 2em;
        font-weight: bold;
      }

      .logo {
        max-width: 40%;
        margin-bottom: 20px;
      }

      .quote {
        font-style: italic;
        font-size: 1.2em;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="scroll-container">
      <section style="background-image: url('video_BG_for_gif_site_04.gif')">
        <img src="armag_logo_horizontal_white.png" class="logo" />
        <div class="quote">
          There is nothing more scary than a closed door.<br />
          <span style="font-size: 0.85em;">Alfred Hitchcock</span>
        </div>
      </section>

      <section style="background-image: url('video_BG_for_gif_site_01.gif')">
        <div class="separator">OUR GAMES</div>
      </section>

      <section style="background-image: url('video_BG_for_gif_site_02.gif')">
        <div class="separator">ABOUT</div>
      </section>

      <section style="background-image: url('video_BG_for_gif_site_03_v2.gif')">
        <div class="separator">CONTACTS</div>
      </section>
    </div>
  </body>
</html>
