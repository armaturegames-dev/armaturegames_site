<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armature Games</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
      }

      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        justify-content: flex-end;
        padding: 10px 50px 10px 20px;
        font-size: 0.95em;
        z-index: 1000;
        box-sizing: border-box;
        gap: 20px;
        flex-wrap: wrap;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        transition: color 0.3s;
      }

      .navbar a:hover {
        color: #ccc;
      }

      .scroll-container {
        height: 100vh;
        overflow-y: auto;
        scroll-snap-type: y mandatory;
      }

      section {
        position: relative;
        height: 100vh;
        scroll-snap-align: start;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        color: white;
        text-align: center;
        padding-top: 0;
      }

      .separator {
        background-color: #3e0808;
        width: 100%;
        height: 13vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        font-weight: bold;
        margin-top: 38px; /* <<< добавлено */
      }

      .logo {
        max-width: 40%;
        margin-top: 280px;
        margin-bottom: 20px;
        opacity: 0;
        animation:
          fadeIn 1.5s ease-out forwards,
          pulse 2.5s ease-in-out infinite;
      }

      .quote {
        font-style: italic;
        font-size: 1.14em;
        font-weight: normal;
        margin-top: auto;
        margin-bottom: 40px;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.03);
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#games">Our Games</a>
      <a href="#about">About</a>
      <a href="#contacts">Contacts</a>
    </div>

    <div class="scroll-container">
      <section id="home" style="background-image: url('video_BG_for_gif_site_04.gif')">
        <img src="armag_logo_horizontal_white.png" class="logo" />
        <div class="quote">
          There is nothing more scary than a closed door.<br />
          <span style="font-size: 0.85em;">Alfred Hitchcock</span>
        </div>
      </section>

      <section id="games" style="background-image: url('video_BG_for_gif_site_01.gif')">
        <div class="separator">OUR GAMES</div>
      </section>

      <section id="about" style="background-image: url('video_BG_for_gif_site_02.gif')">
        <div class="separator">ABOUT</div>
      </section>

      <section id="contacts" style="background-image: url('video_BG_for_gif_site_03_v2.gif')">
        <div class="separator">CONTACTS</div>
      </section>
    </div>
  </body>
</html>
