<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armature Games</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
        font-family: 'Arial', sans-serif;
        color: white;
        overflow-x: hidden;
      }

      section {
        height: 100vh;
        position: relative;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.6);
      }

      .logo {
        max-width: 600px;
        width: 60%;
        z-index: 1;
        margin-bottom: 1rem;
        margin-top: -60px;
      }

      .quote {
        z-index: 1;
        font-size: 1.2rem;
        font-style: italic;
        margin-top: 1rem;
      }

      .quote small {
        display: block;
        margin-top: 0.5rem;
        font-size: 0.9rem;
      }

      .arrow {
        position: absolute;
        bottom: 20px;
        font-size: 2rem;
        color: white;
        z-index: 1;
        cursor: pointer;
      }

      .section-title {
        background-color: #350707;
        padding: 1rem 0;
        font-size: 2rem;
        font-weight: bold;
        z-index: 2;
        position: relative;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <section style="background-image: url('video_BG_for_gif_site_04.gif');">
      <div class="overlay"></div>
      <img src="armag_logo_horizontal_white.png" alt="Logo" class="logo" />
      <p class="quote">
        There is nothing more scary than a closed door.
        <small>Alfred Hitchcock</small>
      </p>
      <div class="arrow" onclick="scrollToSection('games')">&#x25BC;</div>
    </section>

    <section id="games" style="background-image: url('video_BG_for_gif_site_01.gif');">
      <div class="section-title">OUR GAMES</div>
      <div class="arrow" onclick="scrollToSection('about')">&#x25BC;</div>
    </section>

    <section id="about" style="background-image: url('video_BG_for_gif_site_02.gif');">
      <div class="section-title">ABOUT</div>
      <div class="arrow" onclick="scrollToSection('contacts')">&#x25BC;</div>
    </section>

    <section id="contacts" style="background-image: url('video_BG_for_gif_site_03_v2.gif');">
      <div class="section-title">CONTACTS</div>
      <div class="arrow" onclick="scrollToSection('top')">&#x25B2;</div>
    </section>

    <script>
      function scrollToSection(id) {
        document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
      }
    </script>
  </body>
</html>
