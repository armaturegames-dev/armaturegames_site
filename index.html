<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armature Games</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
      }

      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        justify-content: flex-end;
        padding: 10px 50px 10px 20px;
        font-size: 0.95em;
        z-index: 1000;
        box-sizing: border-box;
        gap: 20px;
        flex-wrap: wrap;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        transition: color 0.3s;
      }

      .navbar a:hover {
        color: #ccc;
      }

      .scroll-container {
        height: 100vh;
        overflow-y: auto;
        scroll-snap-type: y mandatory;
      }

      section {
        position: relative;
        height: 100vh;
        scroll-snap-align: start;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        color: white;
        text-align: center;
        padding-top: 0;
      }

      .separator {
        background-color: #3e0808;
        width: 100%;
        height: 13vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        font-weight: bold;
        margin-top: 37px;
      }

      .logo {
        max-width: 40%;
        margin-top: 280px;
        margin-bottom: 20px;
        opacity: 0;
        animation:
          fadeIn 1.5s ease-out forwards,
          pulse 2.5s ease-in-out infinite;
      }

      .quote {
        font-style: italic;
        font-size: 1em;
        font-weight: normal;
        margin-top: auto;
        margin-bottom: 40px;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-synthesis: none;
      }
      .quote .line {
        font-style: italic;
        font-weight: 400;
        display: inline-block;
      }
      .quote .line:last-child { font-size: 0.85em; }

      @keyframes fadeIn { to { opacity: 1; } }
      @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.03)} }

      /* --- стили для OUR GAMES --- */
      .games-wrap{
        width: min(1200px, 92%);
        margin: 18px auto 0;
        text-align: left;
      }
      .game-card{
        display:flex;
        gap:32px;
        align-items:flex-start;
        flex-wrap:wrap;
      }
      .game-cover{
        width:340px;
        max-width:100%;
        border-radius:6px;
        box-shadow:0 6px 18px rgba(0,0,0,0.45);
      }
      .game-info{
        flex:1 1 420px;
        line-height:1.55;
      }
      .game-title{
        font-size:2.1rem;
        margin:0 0 10px;
      }
      .release{
        font-size:1rem;
        opacity:.9;
        margin-bottom:18px;
      }
      .platforms{
        display:flex;
        gap:12px;
        flex-wrap:wrap;
        margin:14px 0 18px;
      }
      .platforms img{
        height:44px;
        width:auto;
        filter:drop-shadow(0 2px 6px rgba(0,0,0,.5));
      }
      .game-text{
        font-size:.98rem;
        opacity:.95;
        white-space:pre-line;
      }
      .bullets{
        margin:14px 0 0 0;
        padding-left:18px;
        font-size:.98rem;
        opacity:.95;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#games">Our Games</a>
      <a href="#about">About</a>
      <a href="#contacts">Contacts</a>
    </div>

    <div class="scroll-container">
      <section id="home" style="background-image: url('video_BG_for_gif_site_04.gif')">
        <img src="armag_logo_horizontal_white.png" class="logo" />
        <div class="quote">
          <span class="line">There is nothing more scary than a closed door.</span><br />
          <span class="line">Alfred Hitchcock</span>
        </div>
      </section>

      <section id="games" style="background-image: url('video_BG_for_gif_site_01.gif')">
        <div class="separator">OUR GAMES</div>

        <!-- Контент игры -->
        <div class="games-wrap">
          <div class="game-card">
