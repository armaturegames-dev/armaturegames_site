<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Armature Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    section {
      position: relative;
      height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .arrow {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      cursor: pointer;
      color: white;
    }
    .logo {
      width: 30%;
      max-width: 500px;
      margin-bottom: 20px;
      margin-top: -5%;
    }
    .quote {
      font-size: 1.2em;
      font-style: italic;
      margin-top: 20px;
    }
    .section-title {
      width: 100%;
      padding: 20px;
      background-color: #3b0c0c;
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <section id="home" style="background-image: url('video_BG_for_gif_site_04.gif');">
    <img src="armag_logo_horizontal_white.png" alt="Armature Games Logo" class="logo">
    <div class="quote">There is nothing more scary than a closed door.<br><em>Alfred Hitchcock</em></div>
    <a href="#games" class="arrow">▼</a>
  </section>

  <section id="games" style="background-image: url('video_BG_for_gif_site_01.gif');">
    <div class="section-title">OUR GAMES</div>
    <!-- Game content here -->
    <a href="#about" class="arrow">▼</a>
  </section>

  <section id="about" style="background-image: url('video_BG_for_gif_site_02.gif');">
    <div class="section-title">ABOUT</div>
    <!-- About content here -->
    <a href="#contact" class="arrow">▼</a>
  </section>

  <section id="contact" style="background-image: url('video_BG_for_gif_site_03_v2.gif');">
    <div class="section-title">CONTACTS</div>
    <!-- Contact content here -->
    <a href="#home" class="arrow">▲</a>
  </section>
</body>
</html>
